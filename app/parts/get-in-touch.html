<form class="get-in-touch">
    <div class="container-lg container-fluid">
        <div class="row">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                <h2 class="get-in-touch__title">Get In Touch</h2>
                <p class="get-in-touch__description description">Have questions about Noble or just want to say hello? <br>
                    Drop us a line and a member of our team will getback to you shortly.</p>
            </div>
            <div class="col-12">
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Venue Name" required>
            </div>
            <div class="col-12 col-md-6">
                <input type="text" placeholder="Venue City" required>
            </div>
            <div class="col-12 col-md-6">
                <input type="text" placeholder="State City" required>
            </div>
            <div class="col-12">
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Subject" required>
                <textarea placeholder="Message" required></textarea>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center">
                <button class="get-in-touch__btn" type="submit">Send</button>
            </div>
        </div>
    </div>
</form>
