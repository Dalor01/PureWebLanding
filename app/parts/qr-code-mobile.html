<section class="qr-code-mobile d-block d-md-none">
    <img class="qr-code-mobile__bg" src="images/dist/qr-code__sm-bg1.png" alt="backgroung">
    <div class="container-fluid qr-code-mobile__wrapper">
        <div class="row">
            <div class="col-12">
                <h2 class="qr-code-mobile__title">QR code</h2>
                <p class="qr-code-mobile__description description">No more conflict situations due to wrong
                    order. The guest selects the positions,
                    and after that an individual QR code
                    of his order is generated</p>
            </div>
            <div class="col-12">
                <div class="qr-code-mobile__socials d-flex flex-column align-items-center">
                    <img class="qr-code-mobile__socials--appstore" src="../images/dist/header__bottom-line-appStore.svg" alt="app store">
                    <img src="../images/dist/header__bottom-line-playMarket.svg" alt="play market">
                </div>
            </div>
        </div>
    </div>
    <img class="qr-code-mobile__bottom-bg" src="images/dist/qr-code__sm-bg2.png" alt="backgroung">
    <div class="container-fluid qr-code-mobile__bottom-wrapper">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <picture class="qr-code-mobile__mobile-item">
                    <img src="images/dist/qr-code__mobile-item1.png" alt="mobile phone">
                </picture>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <picture>
                    <img src="images/dist/qr-code__mobile-item2.png" alt="mobile phone">
                </picture>
            </div>
        </div>
    </div>
</section>
