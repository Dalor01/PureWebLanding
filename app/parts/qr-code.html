<div class="qr-code d-none d-md-block ">
    <picture class="qr-code__bg">
        <img src="images/dist/qr-code__desktop.png" alt="backgroung image">
    </picture>
    <div class="container-fluid container-lg qr-code__wrapper">
        <div class="row">
            <div class="col-5 d-flex justify-content-end flex-column">
                <h2 class="qr-code__title title">QR Code</h2>
                <p class="qr-code__description description">No more conflict situations due to <br>
                    wrong order. The guest selects the <br>
                    positions, and after that an <br>
                    individual QR code of his order <br>
                    is generated
                </p>
                <div class="qr-code__socials d-flex flex-row align-items-center">
					<img class="qr-code__socials--appStore" src="images/dist/header__bottom-line-appStore.svg" alt="app store">
					<img src="images/dist/header__bottom-line-playMarket.svg" alt="play market">
				</div>
            </div>
            <div class="col-7 d-flex align-items-end justify-content-between">
                <img src="images/dist/qr-code__item1.png" alt="phone">
                <img class="qr-code__img" src="images/dist/qr-code__item2.png" alt="phone">
            </div>
        </div>
    </div>
